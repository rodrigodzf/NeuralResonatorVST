name: build
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test workflow'  
  push:
    tags:
      - "v*"
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  OPENSSL_ROOT_DIR: /usr/local/opt/openssl@3
  OPENSSL_INCLUDE_DIR: /usr/local/opt/openssl@3/include
  OPENSSL_CRYPTO_LIBRARY: /usr/local/opt/openssl@3/lib/libcrypto.dylib

jobs:
  arm64-build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup torch
        run: |
          curl -L https://anaconda.org/pytorch/pytorch/1.13.1/download/osx-arm64/pytorch-1.13.1-py3.9_0.tar.bz2 | tar -xv

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=${{ github.workspace }}/lib/python3.9/site-packages/torch -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_OSX_ARCHITECTURES=arm64
          make -j

      - name: Package
        run: |
          mkdir -p NeuralResonator
          cp -r ~/Library/Audio/Plug-Ins/VST3/NeuralResonator.vst3 NeuralResonator
          cp -r ~/Library/Audio/Plug-Ins/Components/NeuralResonator.component NeuralResonator
          tar -czvf NeuralResonator_macOS_arm64.tar.gz NeuralResonator

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: NeuralResonator
          path: NeuralResonator_macOS_arm64.tar.gz

  x86_64-build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup torch
        run: |
          curl -L https://download.pytorch.org/libtorch/cpu/libtorch-macos-1.13.1.zip -o libtorch.zip
          unzip libtorch.zip

      - name: Build
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_PREFIX_PATH=${{ github.workspace }}/libtorch -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          make -j

      - name: Package
        run: |
          mkdir -p NeuralResonator
          cp -r ~/Library/Audio/Plug-Ins/VST3/NeuralResonator.vst3 NeuralResonator
          cp -r ~/Library/Audio/Plug-Ins/Components/NeuralResonator.component NeuralResonator
          tar -czvf NeuralResonator_macOS_x86_64.tar.gz NeuralResonator

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: NeuralResonator
          path: NeuralResonator_macOS_x86_64.tar.gz
  
  release:
    runs-on: ubuntu-latest
    needs: [arm64-build,x86_64-build]
    steps:
      - name: Download build binaries
        uses: actions/download-artifact@v3
        with:
          name: NeuralResonator
      - name: Automated Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            NeuralResonator_macOS_x86_64.tar.gz
            NeuralResonator_macOS_arm64.tar.gz